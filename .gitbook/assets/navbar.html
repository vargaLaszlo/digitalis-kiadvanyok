<!doctype html>
<html lang="en">
  <head>
    <title>Navigációs panel példák</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- Alapértelmezett - b4-navbar-default -->

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Cég KFT.</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Termékek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kapcsolat</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Keresés">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
            </form>
        </div>
    </nav>

    <!-- Navigációs sáv téma szerinti háttérszínnel - b4-navbar-background -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Cég KFT.</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Termékek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kapcsolat</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Keresés">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Keresés</button>
            </form>
        </div>
    </nav>
    
    <!-- Navigációs sáv egyedi háttérszínnel - b4-navbar-background-color -->

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #0ca678;">
        <a class="navbar-brand" href="#">Cég KFT.</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Termékek</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>

                <input class="form-control mr-sm-2" type="text" placeholder="Keresés">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Keresés</button>
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #d0ebff;">
        <a class="navbar-brand" href="#">Cég KFT.</a>

                    <a class="nav-link" href="#">Főoldal</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kapcsolat</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Keresés">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Keresés</button>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
